<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Panel</title>
</head>

<body>

    <input type="checkbox" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-infinity"></span> <span>Infinity Solutions</span></h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a class="active" href="">
                        <span class="las la-igloo"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-users"></span>
                        <span>Tickets</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-clipboard-list"></span>
                        <span>Corporaciones</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-clipboard"></span>
                        <span>Documentos</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-user-circle"></span>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-clipboard-list"></span>
                        <span>Estados</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="nav-menu las la-bars"></span>
                    </label>
                    Dashboard
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search Here" />
            </div>

            <div class="user-wrapper">
                <img src="https://avatars.githubusercontent.com/u/63359361?s=400&u=91c4c50b44f291274d094deb78cd02f4ab2a1c6a&v=4" width="30px" height="40px" alt="Avatar">

                <div>
                    <h4>David Alvarez</h4>
                    <small>Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div className="container-form">
                <div className="title">Subir un documento</div>
                <form>
                    <div className="user-details">
                        <div className="input-box">
                            <span className="details">Nombre descriptivo del archivo</span>
                            <input
                                type="text"
                                name="name"
                                placeholder="SoluciÃ³n errores 5xx"
                            />

                        </div>
                    </div>

                    <div className="input-box">
                        <span className="details">Archivo</span>
                        <input
                            type="file"
                            accept="application/pdf"
                        />
                        <small className="input-requeriment">Solo archivos PDF</small>
                    </div>
                    <div className="button-box">
                        <div className="button-form">
                            <input type="submit" value="Subir archivo" />
                        </div>
                    </div>
                </form>
            </div>
        </main>

    </div>

</body>

</html>
